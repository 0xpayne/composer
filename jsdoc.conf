{
    "tags": {
        "allowUnknownTags": true,
        "dictionaries": ["jsdoc","closure"]
    },
    "source": {
        "includePattern": ".+\\.js(doc|x)?$",
        "include": [
            "./node_modules/@ibm/concerto-admin/index.js",
            "./node_modules/@ibm/concerto-admin/lib",
            "./node_modules/@ibm/concerto-client/index.js",
            "./node_modules/@ibm/concerto-client/lib",
            "./node_modules/@ibm/concerto-common/index.js",
            "./node_modules/@ibm/concerto-common/lib",
            "./node_modules/@ibm/concerto-runtime/index.js",
            "./node_modules/@ibm/concerto-runtime/lib"
        ]
    },
    "plugins": ["plugins/markdown"],
    "templates": {
      "logoFile": "",
      "cleverLinks": false,
      "monospaceLinks": false,
      "dateFormat": "ddd MMM Do YYYY",
      "outputSourceFiles": true,
      "outputSourcePath": true,
      "systemName": "Concerto",
      "footer": " ",
      "copyright": "2017 Copyright IBM Corp. All Rights Reserved",
      "navType": "vertical",
      "theme": "spacelab",
      "linenums": true,
      "collapseSymbols": false,
      "inverseNav": true,
      "protocol": "html://",
      "methodHeadingReturns": false
    },
    "markdown": {
      "parser": "gfm",
      "hardwrap": true
    }
}
